group 'druflow'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task app (dependsOn: 'classes', type: JavaExec) {
    main = 'app'
    classpath = sourceSets.main.runtimeClasspath
}