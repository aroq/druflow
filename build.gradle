
apply plugin: 'groovy'

repositories {
    mavenCentral()
}

project.ext {
    groovyVersion = '2.4.5'
    gradleVersion = '2.10'
}

project.with {
    group 'druflow'
    version '1.0-SNAPSHOT'

    defaultTasks 'app'

    wrapper.gradleVersion = "$gradleVersion"                //<20>
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: "$groovyVersion"
}

task app (dependsOn: 'classes', type: JavaExec) {
    main = 'app'
    classpath = sourceSets.main.runtimeClasspath
}
